{% extends "base.html" %}

{% block title %}ข้อผิดพลาด - Movie Info App{% endblock %}

{% block content %}
<div class="main-content">
    <div class="text-center py-5">
        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
        <h2 class="text-danger mb-3">เกิดข้อผิดพลาด</h2>
        <p class="text-muted mb-4">{{ message }}</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-tools me-2"></i>วิธีแก้ไข
                        </h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <i class="fas fa-check text-success me-2"></i>ตรวจสอบการเชื่อมต่ออินเทอร์เน็ต
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-check text-success me-2"></i>ตรวจสอบ API keys ในไฟล์ .env
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-check text-success me-2"></i>ตรวจสอบการตั้งค่า Supabase
                            </li>
                            <li>
                                <i class="fas fa-check text-success me-2"></i>ลองรีเฟรชหน้าเว็บ
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                <i class="fas fa-home me-2"></i>กลับหน้าแรก
            </a>
            <button onclick="location.reload()" class="btn btn-outline-primary">
                <i class="fas fa-redo me-2"></i>รีเฟรชหน้า
            </button>
        </div>
    </div>
</div>
{% endblock %}
